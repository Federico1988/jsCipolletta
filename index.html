<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simulador</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts, Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,500&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>

<body>

    <main>

        <div class="formDiv container-fluid">

            <h1>Simulador JS de Federico Cipolletta</h1>
            <form id="customForm" action="">
                <div class="row">
                    <div class="col-md-6">
                        <label class="formLabel" for="name">Ingresá tu nombre:</label>
                        <div class="input-group">
                            <input id="inputName" type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6    ">
                        <label class="formLabel" for="email">Ingresá tu email:</label>
                        <div class="input-group">
                            <input id="inputMail" type="email" placeholder="email@domain.com" required name="email"
                                id="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <input type="reset" value="Resetear" class="btn btn-secondary">
                            <input id="submitButton" type="submit" value="Enviar datos" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </form>
            <div class="buttonsDiv">
                <button class="buttonClass" id="customPromptBtn">Ingresar nueva palabra!</button>
                <button class="buttonClass" id="startCounBtn">Comenzar la cuenta</button>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <!-- Script JS de bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
