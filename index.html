<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts, Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,500&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>

<body>

    <main class="backgroundImageIdx">

        <h1>Letras Luminosas: El Desafío de la Memoria</h1>
        <div class="formDiv container-fluid">

            <form id="customForm" action="">
                <div class="row">
                    <div>
                        <label class="formLabel" for="email">Usuario</label>
                        <div class="input-group">
                            <input id="emailInput" type="email" placeholder="email@domain.com" required class="form-control fullWidth">
                        </div>
                    </div>
                    <div>
                        <label class="formLabel" for="password">Contraseña</label>
                        <div class="input-group">
                            <input id="passwordInput" type="password" required class="form-control fullWidth">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <input id="logginButton" type="submit" value="Ingresar" class="btn btn-primary fullWidth">
                            <input id="registerButton" type="button" value="Registrarse" class="btn btn-secondary fullWidth">
                            <label id="loginMsgLabel"></label>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <!-- Script JS de bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
